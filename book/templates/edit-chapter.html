{% extends 'base.html' %}
{% block header %}
<div class="row">
    <div class="col-6">
        <h3>Edit a Chapter</h3>
    </div>
</div>
<hr>
{% endblock %}
{% block body %}
<form method="POST" class="form-horizontal">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'book:chapters_list' %}">Cancel</a>
</form>

{% endblock %}
